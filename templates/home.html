<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Sora', sans-serif;
        }
        h1 {
            color : #fafafa;
            text-align : center;
            padding : 1rem 0;
        }
    </style>
</head>
<body class=" bg-primary ">
    <h1 class="bg-gradient">Text Summarizer</h1>
    <div class="container">
        <div class="row mt-5">
            <form method="post" action="/" class="col">
                {% csrf_token %}
                <div class="form-floating">
                  <textarea class="form-control" name="text" placeholder="Leave a comment here" id="floatingTextarea1" style="height: 450px">{{ original_text }}</textarea>
                  <label for="floatingTextarea1">Raw Text</label>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <button type="button" class="btn btn-danger" id="clear">Clear</button>
                </div>
            </form>
            <script>
                const clear = document.getElementById("clear");
                const text = document.getElementById("floatingTextarea1");
                clear.addEventListener("click", () => {
                    text.value = ""
                })
            </script>
            <div class="col">
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 450px">{{ summary }}</textarea>
                  <label for="floatingTextarea2">Summary Result</label>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-dark" id="copy">Copy to Clipboard</button>
                </div>
                <script>
                    const copy = document.getElementById("copy");
                    const resultText = document.getElementById("floatingTextarea2");

                    copy.addEventListener("click", () => {
                        resultText.select();
                        navigator.clipboard.writeText(resultText.value)
                    })
                </script>
            </div>
        </div>
    </div>
</body>
</html>
